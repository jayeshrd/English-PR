<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps English Tracker ðŸ‡®ðŸ‡³</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-code-branch"></i> DevOps English Fluency ðŸ‡®ðŸ‡³</h1>
            <p>90-Day Challenge for Indian Engineers</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText">0% Completed</p>
            <button id="notifyBtn" class="btn-secondary"><i class="fas fa-bell"></i> Enable Reminders</button>
        </header>

        <main id="app">
            <div class="navigation">
                <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i> Prev</button>
                <h2 id="dayTitle">Day 1: Setup</h2>
                <button id="nextBtn" class="nav-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="card">
                <h3><i class="fas fa-clock"></i> Today's Schedule</h3>
                <div id="scheduleContent"></div>
            </div>

            <div class="card tips-card">
                <h3><i class="fas fa-lightbulb"></i> Tip of the Day</h3>
                <p id="tipContent"></p>
            </div>

            <div class="card">
                <h3><i class="fas fa-pen-fancy"></i> Daily Journal & Vocabulary</h3>
                <p>Write your daily summary or new words here. It saves automatically!</p>
                <textarea id="dailyJournal" placeholder="Today I learned... (Type here, it saves automatically)"></textarea>
            </div>

            <div class="action-area">
                <button id="completeBtn" class="btn-primary">Mark Day as Complete <i class="fas fa-check"></i></button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
